<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if books.empty %}
            {% for book in books %}
            <li>{{ book["name"] }} - {{ book["author"] }} - {{ book["rating"] }}/10</li>
            {% endfor %}
        {% else %}
            <p>Library is empty.</p>
        {% endif %}
    </ul>
    
<a href="">Add New Book</a>
</body>
</html>
